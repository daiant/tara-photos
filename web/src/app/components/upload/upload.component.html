<form>
  <tara-button (click)="inputFileElement.nativeElement.click()">
    <label for="file" class="custom-file-upload" #label>
      <img src=" /assets/upload.svg" alt="Upload">
      <span>Subir</span>
    </label>
  </tara-button>
  <input type="file" name="file" id="file" multiple (change)="triggerSubmit($event)">
</form>
