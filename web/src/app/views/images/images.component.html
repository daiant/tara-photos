<h1>Images</h1>
<form (submit)="handleSubmit($event)">
  <input type="file" name="file" id="file" multiple>
  <button>Subir :)</button>
</form>
<ul style="display: flex; flex-wrap: wrap; gap: 4px; list-style: none; padding: 0;">
  @defer {
  <tara-image-thumbnail *ngFor="let item of files" [file]="item"
    (showDetails)="setImgDetails($event)"></tara-image-thumbnail>
  } @placeholder {
  <p>image</p>
  } @loading {
  <p>Loading...</p>
  }
</ul>
<tara-image-details [file]="detailsFile" *ngIf="detailsVisibility" (onClose)="handleCloseDetails()"
  (onDelete)="handleImageDelete($event)"></tara-image-details>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
