<ng-container *ngIf="isLoggedIn; else barebones">
  <tara-header class="header" />
  <div class="template">
    <aside class="aside_wrapper">
      <tara-aside class="aside" />
    </aside>
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
</ng-container>

<ng-template #barebones>
  <main class="barebones">
    <router-outlet></router-outlet>
  </main>
</ng-template>
